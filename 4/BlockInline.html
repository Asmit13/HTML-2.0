<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block / Inline</title>
</head>
<body>
    <p id="#Para"> <!--This is Block Element. Takes the whole Width of the page-->
        This is a Paragraph.
    </p>
    <a href="#Para">Go to Paragraph</a> <!--This is inline Element.-->
</body>
</html>
