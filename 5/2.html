<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <h1>Table Example</h1>

    <!-- Table with captions and multi-column heading -->
    <table border="1" cellpadding="5" cellspacing="0">
        <caption>Product Details</caption>
        <thead>
            <tr>
                <th colspan="3">Product Information</th>
            </tr>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product A</td>
                <td>$10</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Product B</td>
                <td>$20</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Product C</td>
                <td>$15</td>
                <td>40</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
