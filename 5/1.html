<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Ordered and Unordered Lists</h1>

    <!-- Ordered List with numbers -->
    <h2>Numbered List</h2>
    <ol>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
    </ol>

    <!-- Ordered List with letters -->
    <h2>Alphabetical List</h2>
    <ol type="A">
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ol>

    <!-- Ordered List with Roman numerals -->
    <h2>Roman Numerals List</h2>
    <ol type="I">
        <li>Item i</li>
        <li>Item ii</li>
        <li>Item iii</li>
    </ol>

    <!-- Unordered List -->
    <h2>Unordered List</h2>
    <ul>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
    </ul>
</body>
</html>
