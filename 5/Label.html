<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Tag</title>
</head>
<body>
    <form action="/contact-me">
        <label for="Email">UserName :</label>
        <input type="text" id="Email" placeholder="Enter Your Email" required = "true"><br>
        <label for="user_password">PassWord :</label>
        <input id="user_password" type="password"><br>
        Submit : <input type="submit"><br>
        <!--Different types of Tags in Forms-->

        Date : <input type="date"><br>
        File : <input type="file"><br>
        Color : <input type="color"><br>
       Price Range : <input type="range"><br>
       Button : <input type="button" value="Poke Me"><br>
       Submit : <input type="submit">
    </form>
</body>
</html>
