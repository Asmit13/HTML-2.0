<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox </title>
</head>
<body>
    <label for="Apple">Apple :</label>
    <input type="checkbox" name="Fruits" id="Apple" value="Apple"><br>

    <label for="WaterMelon">WaterMelon :</label>
    <input type="checkbox" name="Fruits" id="WaterMelon" value="WaterMelon"><br>

    <label for="Grapes">Grapes :</label>
    <input type="checkbox" name="Fruits" id="Grapes" value="Grapes">

</body>
</html>
