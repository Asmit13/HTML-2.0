  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
  </head>
  <body>
    <!-- Heading -->
    <h1>Welcome to My HTML Page</h1>

    <!-- Paragraph -->
    <p>
      This is a simple paragraph demonstrating the use of various HTML tags.
    </p>

    <p>Here is a line.<br />Here is the next line after a break.</p>

    <!-- Separator -->

    <!-- Image with Height and Link -->

      <img
        src="Images/Duck.jpg" alt="Sample Image"  style="height: 300px"
     img/>

    <!-- Text Formatting -->
    <p>
      Here is some <b>bold</b>, <i>italic</i>, <u>underlined</u>, and
      <s>strikethrough</s> text in one line.
    </p>

    <!-- Third Equation of Motion -->
    <p>The third equation of motion: v<sup>2</sup> = u<sup>2</sup> + 2as</p>
